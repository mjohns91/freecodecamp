<!DOCTYPE html>
<html lang="en">
    <script src="https://kit.fontawesome.com/1443316218.js" crossorigin="anonymous"></script>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Roman Numeral Converter</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <main class="main-container">
        <div class="title">
            <i class="fa-solid fa-2xl fa-calculator"></i>
            <i class="fa-solid fa-2xl fa-arrow-down-wide-short"></i>
            <h1>Roman Numeral Converter</h1>
        </div>
        <div id="input-container">
            <input type="text" id="number">
            <button id="convert-btn" onclick="convert()">Convert</button>
        </div>
        <div id="output-container" hidden>
            <p id="output">HELLO</p>
        </div>
    </main>
    <body>
        <script src="script.js"></script>
    </body>
